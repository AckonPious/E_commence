<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} | PickNPay</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav
      class="px-6 py-6 flex justify-between items-center border-b border-gray-200"
    >
      <a href="/" class="text-2xl font-bold">PickNPay</a>

      <div class="space-x-6">
        <a href="#" class="font-semibold text-xl hover:text-gray-500"
          >New item</a
        >
        <a href="#" class="font-semibold text-xl hover:text-gray-500">Browse</a>

        <a
          href="#"
          class="px-6 py-3 font-semibold text-xl bg-teal-500 rounded-xl hover:bg-teal-700 text-white"
          >Sign Up</a
        >
        <a
          href="#"
          class="px-6 py-3 font-semibold text-xl bg-gray-500 rounded-xl hover:bg-gray-700 text-white"
          >Log In</a
        >
      </div>
    </nav>
    <div class="px-6 py-6">{% block content %} {% endblock %}</div>

    <footer class="px-6 py-6 flex bg-gray-800 justify-between">
      <div class="w-2/3 pr-10">
        <h1 class="mb-5 text-lg font-semibold text-gray-400">About</h1>
        <p class="text-lg text-gray-500">
          Pick the best, Pay with ease - Your one-stop shop for everything you
          need!
        </p>
      </div>
      <div class="w-1/3">
        <h1 class="mb-5 text-lg font-semibold text-gray-400">Menu</h1>
        <ul class="space-y-2">
            <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
            <li><a href="{% url 'contact' %}" class="text-lg text-teal-500 hover:text-teal-700">contact</a></li>
            <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">privacy of policy</a></li>
            <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">term of use</a></li>
        </ul>

      </div>
    </footer>
  </body>
</html>
